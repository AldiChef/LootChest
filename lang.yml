help:
  line1: "&a -- Help for LootChest plugin --"
  line2: "&a(developped by Black_Eyes, idea of Ender_Griefeur99)"
  line3: "&a/lc create <name> &b: Creates a chest and opens creating menu"
  line4: "&a/lc edit <name> &b: Open editing menu"
  line5: "&a/lc help &b: Guess it"
  line6: "&a/lc respawn <name> &b: respawn a chest"
  line7: "&a/lc respawnall &b: respawn all chests"
  line8: "&a/lc remove <name> &b: removes the given chest"
  line9: "&a/lc setholo <name> <text> &b: set hologram of given chest"
  line10: "&a/lc reload &b: reloads the plugin"
  line11: "&a/lc list &b: list all chests"
  line12: "&a/lc setpos &b: edit the position of a chest"
  line13: "&a/lc give <player> <name> &b: gives the chest <name> to player <player>"
  line14: "&a/lc settime <name> &b: sets the respawn time of a chest in seconds"
  line15: "&a/lc randomspawn <name> <radius> &b: make a chest respawn randomly in the specified radius"
  line16: "&a/lc tp <name> &b: teleports you to a chest"
  line17: "&a/lc togglefall <name> &b: enable/disable the fall effect for a chest"
 
 